<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Twitter Analysis</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Search</a>
                    </li>
                    <li role="presentation"><a href="#">Analytics</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Twitter Data App</h3>
        </div>
 
 
        <div class="row marketing">
            <div class="col-lg-12">
            {% if results %}
                {% for tweet in results%}
                    {{tweet.content |safe}}<br/>
                    {{ tweet.date |safe}}<br/><br/>
                {% endfor %}
            {% endif %}
             
            </div>
        </div>
 
 
    </div>
</body>
 
</html>
