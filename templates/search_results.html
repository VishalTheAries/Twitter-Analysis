<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Twitter Analysis</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Search</a>
                    </li>
                    <li role="presentation"><a href="/analytics">Analytics</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Twitter Data App: Search Results</h3>
        </div>
 
 
        <div class="row marketing">
            <div class="col-lg-12">
            {% if results %}
            <table class="table">
                <tbody>
                {% for tweet in results%}
                    {% if tweet.content and tweet.date %}
                    <tr class="row">
                        <td>{{ loop.index }}</td>
                        <td>{{tweet.content |safe}}</td>
                        <td>{{ tweet.date |safe}}</td>

                    </tr>
                    {% endif %}
                {% endfor %}

                </tbody>
            </table>
            {#{results|count}#}
            {% else %}
                <p>No result found</p>
            {% endif %}
             
            </div>
        </div>
 
 
    </div>
</body>
 
</html>
